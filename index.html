<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar 3</title>
    <!-- font awesome cdn link -->
    <script
      src="https://kit.fontawesome.com/9ca2437970.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="https://www.google.com.ng/">
            <img src="images/left-align.png" alt=""
          /></a>

          <i class="fa-brands fa-quinscape"></i> CLOSCA
        </div>
        <ul class="nav">
          <li><a href="#">Mask</a></li>
          <li><a href="#">Helmet</a></li>
          <li><a href="#">Bottle</a></li>
          <li><a href="#">Accessories</a></li>
        </ul>
        <div class="icons">
          <img src="images/contact.png" alt="" />
          <img src="images/magnifying-glass.png" alt="" />
          <img src="images/shopping-cart.png" alt="" />
        </div>
      </div>
    </nav>

    <section id="header">
      <div class="container">
        <div class="left">
          <div class="left-top">
            <h4>CLOSCA BOTTLE</h4>
            <h1>Beach</h1>
            <h3>$39.90</h3>
          </div>
          <div class="left-bottom">
            <em>
              In 20 years, there could be more plastic in our oceans than fish.
            </em>
            <p>
              Plastic pollution injures more than 100,000 marine animals every
              year. it takes around 450 years for one plastic bottle to
              decompose
            </p>

            <h4>
              Shop Now
              <a class="go" href="google.com">
                <i class="fa-solid fa-arrow-right"></i
              ></a>
            </h4>
          </div>
        </div>
        <div class="middle">
          <img
            class="nature"
            src="images/pexels-lachlan-ross-5967958.jpg"
            alt=""
          />

          <img class="bottle" src="images/pngwing.com.png" alt="" />
        </div>

        <div class="right">
          <h4 class="right-h4">1/4</h4>
          <div class="flex-btn">
            <button type="button">
              <i class="fa-solid fa-arrow-left fa-xl"></i>
            </button>

            <button type="button">
              <i class="fa-solid fa-arrow-right fa-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
